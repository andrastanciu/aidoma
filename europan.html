    // make shadows


    function createShadowElements() {


      //
      // var shadow = $('<img class="shadow" src="'+window.WP_THEME_PATH+'/images/shadow.png">');
      var shadow = $('<div class="shadow" />');
      $('.shadow').remove();

      $('.shadowcast').each(function() {
        var $i = $(this),
          w = $i.width(),
          h = $i.height(),
          o = $(this).offset(),
          s = shadow.clone(),
          holder = $(this);

        s.css({
          width: w * 1.1,
          height: h * 1.1,
          position: 'absolute',
          zIndex: 1,
          top: 0,
          left: 0
        });
        s.appendTo(holder);

        // cache center to calc distance
        holder.data('shadowData', {
          centerX: o.left + w / 2,
          centerY: o.top + h / 2,
          shadow: s
        });
      });

    }

    function drawShadows(x, y) {
      // console.log(e.pageX,e.pageY);
      // return false;
      $('.shadowcast:in-viewport').each(function() {
        var data = $(this).data('shadowData'),
          angleRad = Math.atan2(-(x - data.centerX), -(y - data.centerY));

        data.shadow.css({
          top: 0 + (17 * Math.cos(angleRad)),
          left: 0 + (20 * Math.sin(angleRad))
        });

      });
    }

    function shadows() {

      createShadowElements();

      if (!window.TOUCH) {

        $('body').mousemove(function(e) {

          drawShadows(e.pageX, e.pageY);

        });

      } else {

        $('body').on({
          touchmove: function(ev) {
            drawShadows(ev.originalEvent.pageX, ev.originalEvent.pageY);
          }
        });

      }

    }
